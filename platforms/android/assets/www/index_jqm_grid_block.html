<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no" />

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mobile Home</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
    <script type="text/javascript">
    </script>

</head>

<body>
    <div id="page1" data-role="page">
        <div data-role="header">
            <h1>using a grid</h1>

        </div>
        <div data-role="content">
            <div class="ui-grid-a">
                <div class="ui-block-a">
                    <p class="ui-bar-b" style="height:80px">this is the first in the grid a</p>

                </div>
                <div class="ui-block-b">
                    <p class="ui-bar ui-bar-b" style="height: 50px;">
                        This element is second in a grid b
                    </p>
                </div>
                <div class="ui-block-d">
                    <p class="ui-bar ui-bar-c" style="height: 180px;">
                        This element is second in a grid c
                    </p>
                </div>

                <div class="ui-block-e">
                    <p class="ui-bar ui-bar-d" style="height: 30px;">
                        This element is second in a grid d
                    </p>
                </div>
            </div>
            <div class="ui-grid-a">
                <div class="ui-block-a">
                <a href="#" data-role="button">b1</a>
                    
                </div>
                <div class="ui-block-b">
                    <a href="#" data-role="button">b2</a>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
