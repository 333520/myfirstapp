<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no" />

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mobile Home</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
    <script type="text/javascript"> 
    	$(document).on("mobileinit",function(){
    		$.extend($.mobile,{
    			pageLoadErrorMessage: 'something wrong'
    		});
    	});
    	$(document).on("pageinit","#pageinit2",function(){
    		alert('pageinit2 is bound!');
    	});

    	$(document).on("click","#clickbtn", function(){
    		alert('buttl click allalala');
    		$('#clickbtn').after('<p>created afer click </p>');
    	});

    </script>
</head>
<body>
		<div data-role="page" id="pageinit1">
			<div data-role="header"> <h1>pageinit event example</h1>
				
			</div>
			<div data-role="content">
			<P>the button below will use AJAX to load another page and trigger a boun event</P>
				<a href="page2.html" data-role="button" id="clickbtn"> click to open a new page</a>
				 </div>
			
		</div>
</body>
</html>
